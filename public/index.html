          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </form>
        </div>
      </div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">   <div class="row justify-content-center">    
      <div class="col-12 col-md-6">       
        <div class="card">         
          <h5 class="card-header">Registro</h5>         
          <div class="card-body">           
            <h5 class="card-title">Ingrese sus datos</h5>                   
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="NOMBRE" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="APELLIDO" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="EMAIL" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="TELEFONO" aria-label="Username" aria-describedby="basic-addon1">
        </div>
   
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="CONTRASEÑA" aria-label="Username">          
          <input type="text" class="form-control" placeholder="REPETIR CONTRASEÑA" aria-label="Server">
        </div>
        
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="modal()">
          <label class="form-check-label" for="flexSwitchCheckDefault">ACEPTO EL TRATAMIENTO DE DATOS</label>
        </div>
        

        <a href="#" class="btn btn-primary">Go somewhere</a>         
      </div>       
    </div>

</div> 
</div>

<script src="/src/modal.js"></script>
